<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Dum's Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Dum's Blog</a></h1>
        </div>

        {% for post in posts %}
        <div>
            <p> published : {{post.published_data}} </p>
            <h1><a href=""> {{post.title}}</a></h1>
            <p> {{ post.text | linebreaksbr }}</p>
        </div>

        {% endfor %}
    </body>
</html>
