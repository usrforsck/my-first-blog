{% extends 'blog/base.html' %}

{% block content %}
    <h1>New post</h1>
    <!-- 해당 POST는 views의 request.POST에 저장 -->
    <form method="POST" class="post-form">{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
{% endblock %}
